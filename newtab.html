<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>newtab</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            overflow: hidden;
            position: relative;
            background: #222;
            color: #fff;
        }

        .wallpaper-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            transition: all 0.8s ease-in-out;
        }

        .wallpaper-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(0,0,0,0.3) 0%, rgba(0,0,0,0.1) 100%);
            z-index: 1;
        }

        .content-overlay {
            position: relative;
            z-index: 2;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
        }

        .time-display {
            font-size: 4rem;
            font-weight: 300;
            margin-bottom: 1rem;
            animation: fadeInUp 1s ease-out;
        }

        .date-display {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
            animation: fadeInUp 1s ease-out 0.2s both;
        }

        .quote-container {
            margin-bottom: 1.5rem;
            text-align: center;
            max-width: 600px;
        }

        #quoteText {
            font-size: 1.1rem;
            font-style: italic;
            opacity: 0.9;
        }

        #quoteAuthor {
            font-size: 0.95rem;
            margin-top: 0.5rem;
            opacity: 0.7;
        }

        .search-container {
            position: relative;
            margin-bottom: 2rem;
            animation: fadeInUp 1s ease-out 0.4s both;
        }

        .search-input {
            padding: 15px 50px 15px 20px;
            width: 500px;
            border: none;
            border-radius: 50px;
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
            color: white;
            font-size: 1.1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-input::placeholder {
            color: rgba(255,255,255,0.7);
        }

        .search-input:focus {
            background: rgba(255,255,255,0.3);
            transform: scale(1.02);
        }

        .search-btn {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 1.2rem;
        }

        .controls {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            z-index: 10;
        }

        .control-btn {
            padding: 10px 15px;
            background: #444;
            border: none;
            border-radius: 20px;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .control-btn:hover {
            background: #666;
        }

        .quick-links {
            display: flex;
            gap: 20px;
            animation: fadeInUp 1s ease-out 0.6s both;
        }

        .quick-link {
            padding: 12px 24px;
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 25px;
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .quick-link:hover {
            background: rgba(255,255,255,0.25);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .settings-panel {
            position: fixed;
            top: 0;
            right: -400px;
            width: 400px;
            height: 100vh;
            background: rgba(0,0,0,0.9);
            backdrop-filter: blur(20px);
            padding: 20px;
            transition: right 0.3s ease;
            z-index: 100;
            overflow-y: auto;
        }

        .settings-panel.active {
            right: 0;
        }

        .settings-title {
            color: white;
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        .upload-area {
            border: 2px dashed rgba(255,255,255,0.3);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            color: white;
            margin-bottom: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .upload-area:hover {
            border-color: rgba(255,255,255,0.6);
            background: rgba(255,255,255,0.1);
        }

        .wallpaper-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 20px;
        }

        .wallpaper-thumb {
            width: 100%;
            height: 80px;
            object-fit: cover;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .wallpaper-thumb:hover {
            transform: scale(1.05);
        }

        .weather-widget {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
            padding: 15px;
            border-radius: 15px;
            color: white;
            font-size: 0.9rem;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .search-input {
                width: 90vw;
            }
            .time-display {
                font-size: 2.5rem;
            }
            .quick-links {
                flex-wrap: wrap;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="wallpaper-container" id="wallpaperContainer"></div>
    
    <div class="content-overlay">
        <div class="time-display" id="timeDisplay"></div>
        <div class="date-display" id="dateDisplay"></div>
        <div class="quote-container" id="quoteContainer" style="margin-bottom:1.5rem; text-align:center; max-width:600px;">
            <div id="quoteText" style="font-size:1.1rem; font-style:italic; opacity:0.9;"></div>
            <div id="quoteAuthor" style="font-size:0.95rem; margin-top:0.5rem; opacity:0.7;"></div>
        </div>
        <div class="search-container">
            <input type="text" class="search-input" placeholder="Search Google or type a URL" id="searchInput">
            <button class="search-btn" id="searchBtn">üîç</button>
        </div>
        
        <div class="quick-links">
            <a href="https://gmail.com" class="quick-link">Gmail</a>
            <a href="https://youtube.com" class="quick-link">YouTube</a>
            <a href="https://github.com" class="quick-link">GitHub</a>
            <a href="https://twitter.com" class="quick-link">Twitter</a>
        </div>
    </div>

    <div class="weather-widget" id="weatherWidget">
        <div>Loading weather...</div>
    </div>

    <div class="controls">
        <button class="control-btn" id="refreshBtn">üîÑ New Wallpaper</button>
        <button class="control-btn" id="settingsBtn">‚öôÔ∏è Settings</button>
    </div>

    <div class="settings-panel" id="settingsPanel">
        <h2 class="settings-title">Wallpaper Settings</h2>
        
        <div class="upload-area" id="uploadArea">
            <p>üìÅ Click or drag files here</p>
            <p style="font-size: 0.8rem; opacity: 0.7;">Support: JPG, PNG, GIF, WEBP</p>
            <input type="file" id="fileInput" accept="image/*,video/*" multiple style="display: none;">
        </div>

        <div>
            <h3 style="color: white; margin-bottom: 10px;">Your Wallpapers</h3>
            <div class="wallpaper-grid" id="wallpaperGrid"></div>
        </div>

        <div style="margin-top: 20px;">
            <label style="color: white; display: block; margin-bottom: 10px;">
                <input type="checkbox" id="autoChange" style="margin-right: 10px;">
                Auto-change wallpaper every 30 minutes
            </label>
        </div>

        <button class="control-btn" id="closeSettings" style="margin-top: 20px;">Close</button>
    </div>

    <script src="newtab.js"></script>
</body>
</html>
